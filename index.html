<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWORLD</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="margin-top: 5%;" class="center">
    <img id="logo" src="./logo.png" alt="Logotipo Code">
    </div>

    <div class="center">
    <header>
        <a onclick="clickinicio()" href="#inicio">Tabuada</a>
        <a onclick="clickvideos()" href="#videos">Jogo da Velha</a>
    </header></div>

    <div class="center">

        <section id="inicio">
            <section>
                <div id="flexit">
                    <p>Número: <input type="number" name="num" id="txtn"></p>
                    <input id="tabu" type="button" value="Gerar Tabuada" onclick="tabuada()">
                </div>
                <div>
                    <select name="tabuada" id="seltab" size="10">
                        <option value="">Digite um número acima</option>
                    </select>
                </div>
            </section>
        </section>

        <section style="display: none;" id="videos">
            <div class='game'></div>
            <button class="btn" onclick="tic_tac_toe.restart()" title="Restart this game">Restart</button>
        </section>
    </div>

<!-- SCRIPTS -->

    <script src="./scripts.js"></script>
    <script src="./jquery-1.3.2.min.js"></script>
    <script src="./table.js"></script>
    <script src="./tic-tac-toe.js"></script>
    <script>
        tic_tac_toe.init( document.querySelector('.game') );
        tic_tac_toe.start();
    </script>

</body>
</html>
